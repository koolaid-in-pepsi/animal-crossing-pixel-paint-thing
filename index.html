<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koolaid-in-Pepsi Animal Crossing Painting Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #0080ff; /* Cool Blue */
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="file"] {
            margin-top: 5px;
        }
        #preview {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Koolaid-in-Pepsi Animal Crossing Painting Converter</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="file">Choose an image:</label>
        <input type="file" id="file" name="file" accept="image/*" required><br><br>
    </form>
    
    <div id="preview">
        <h2>Resized and Quantized (64x64)</h2>
        <canvas id="previewCanvas" width="64" height="64"></canvas>
    </div>
    
    <script>
        // Define the color palette
        const PALETTE = [
            [255, 0, 0, 255],      // Red
            [255, 165, 0, 255],    // Orange
            [255, 255, 0, 255],    // Yellow
            [57, 255, 20, 255],    // Neon
            [0, 255, 0, 255],      // Green
            [173, 216, 230, 255],  // Light Blue
            [0, 128, 255, 255],    // Cool Blue
            [0, 0, 255, 255],      // Blue
            [128, 0, 128, 255],    // Purple
            [255, 192, 203, 255],  // Pink
            [255, 218, 185, 255],  // Peach
            [165, 42, 42, 255],    // Brown
            [255, 255, 255, 255],  // White
            [128, 128, 128, 255],  // Grey
            [0, 0, 0, 255],        // Black
            [0, 0, 0, 0],          // Transparent
        ];

        function closestColor(pixel, palette) {
            let minDist = Number.POSITIVE_INFINITY;
            let closestColor = palette[0];

            for (let i = 0; i < palette.length; i++) {
                const color = palette[i];
                const dist = Math.sqrt(
                    Math.pow(pixel[0] - color[0], 2) +
                    Math.pow(pixel[1] - color[1], 2) +
                    Math.pow(pixel[2] - color[2], 2)
                );

                if (dist < minDist) {
                    minDist = dist;
                    closestColor = color;
                }
            }

            return closestColor;
        }

        function resizeImage(image, width, height) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = width;
            canvas.height = height;
            ctx.drawImage(image, 0, 0, width, height);
            return canvas.toDataURL('image/png');
        }

        function quantizeImage(image, palette) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 64;
            canvas.height = 64;

            ctx.drawImage(image, 0, 0, 64, 64);
            const imageData = ctx.getImageData(0, 0, 64, 64);
            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                const pixel = [data[i], data[i + 1], data[i + 2], data[i + 3]];
                const closest = closestColor(pixel, palette);
                data[i] = closest[0];
                data[i + 1] = closest[1];
                data[i + 2] = closest[2];
                data[i + 3] = closest[3];
            }

            ctx.putImageData(imageData, 0, 0);
            return canvas.toDataURL('image/png');
        }

        const fileInput = document.getElementById('file');
        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) {
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.getElementById('previewCanvas');
                    const ctx = canvas.getContext('2d');
                    
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = '#0080ff'; // Cool Blue
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    const resizedImage = resizeImage(img, 64, 64);
                    const quantizedDataURL = quantizeImage(resizedImage, PALETTE);
                    
                    const previewImage = new Image();
                    previewImage.onload = function() {
                        ctx.drawImage(previewImage, 0, 0);
                    };
                    previewImage.src = quantizedDataURL;
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
