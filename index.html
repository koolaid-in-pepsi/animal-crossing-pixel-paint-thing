<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koolaid-in-Pepsi Animal Crossing Painting Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #0080ff; /* Cool Blue */
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="number"], input[type="file"] {
            margin-top: 5px;
        }
        #preview {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Koolaid-in-Pepsi Animal Crossing Painting Converter</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="file">Choose an image:</label>
        <input type="file" id="file" name="file" accept="image/*" required><br><br>
        
        <label for="x">X Coordinate:</label>
        <input type="number" id="x" name="x" value="0" required><br><br>
        
        <label for="y">Y Coordinate:</label>
        <input type="number" id="y" name="y" value="0" required><br><br>
        
        <canvas id="previewCanvas" width="64" height="64" style="display:none;"></canvas>
        <br>
        <a id="downloadLink" href="#" download="converted_image.png" style="display:none;">Download Converted Image</a>
    </form>
    
    <div id="preview">
        <h2>Preview:</h2>
        <img id="previewImage" src="#" alt="Image Preview" style="width: 64px; height: 64px;">
    </div>
    
    <script>
        setInterval(() => {
            const fileInput = document.getElementById('file');
            const x = parseInt(document.getElementById('x').value, 10);
            const y = parseInt(document.getElementById('y').value, 10);

            const file = fileInput.files[0];
            if (!file) {
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = 64;
                    canvas.height = 64;
                    
                    ctx.fillStyle = '#0080ff'; // Cool Blue
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, x, y, img.width, img.height, 0, 0, 64, 64);

                    const imageData = ctx.getImageData(0, 0, 64, 64);
                    const data = imageData.data;

                    // Display preview
                    const previewCanvas = document.getElementById('previewCanvas');
                    const ctxPreview = previewCanvas.getContext('2d');
                    ctxPreview.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
                    ctxPreview.fillStyle = '#0080ff'; // Cool Blue
                    ctxPreview.fillRect(0, 0, previewCanvas.width, previewCanvas.height);
                    ctxPreview.drawImage(img, x, y, img.width, img.height, 0, 0, 64, 64);

                    // Display download link
                    const downloadLink = document.getElementById('downloadLink');
                    downloadLink.href = canvas.toDataURL('image/png');
                    downloadLink.style.display = 'block';
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }, 1000);
    </script>
</body>
</html>
