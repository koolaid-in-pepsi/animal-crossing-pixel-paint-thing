<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>koolaid-in-pepsi da goat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #0080ff; /* Cool Blue */
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="number"], input[type="file"] {
            margin-top: 5px;
        }
        #preview {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .preview-container {
            width: 50%;
        }
        .preview-container h2 {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>koolaid-in-pepsi thing thats made for like animal crossing</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="file">Choose an image:</label>
        <input type="file" id="file" name="file" accept="image/*" required><br><br>
        
        <label for="x">X Coordinate:</label>
        <input type="number" id="x" name="x" value="0" required><br><br>
        
        <label for="y">Y Coordinate:</label>
        <input type="number" id="y" name="y" value="0" required><br><br>
    </form>
    
    <div id="preview">
        <div class="preview-container">
            <h2>Nearest Neighbor Resized (1024x1024)</h2>
            <canvas id="nearestNeighborCanvas" width="1024" height="1024"></canvas>
        </div>
        <div class="preview-container">
            <h2>Cropped and Resized (64x64)</h2>
            <canvas id="previewCanvas" width="64" height="64"></canvas>
        </div>
    </div>
    
    <script>
        function resizeImage(image, width, height) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = width;
            canvas.height = height;
            ctx.drawImage(image, 0, 0, width, height);
            return canvas.toDataURL('image/png');
        }

        setInterval(() => {
            const fileInput = document.getElementById('file');
            const x = parseInt(document.getElementById('x').value, 10);
            const y = parseInt(document.getElementById('y').value, 10);

            const file = fileInput.files[0];
            if (!file) {
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    // Nearest Neighbor Resized (1024x1024)
                    const nearestNeighborCanvas = document.getElementById('nearestNeighborCanvas');
                    const ctxNN = nearestNeighborCanvas.getContext('2d');
                    ctxNN.clearRect(0, 0, nearestNeighborCanvas.width, nearestNeighborCanvas.height);
                    ctxNN.imageSmoothingEnabled = false; // Disable smoothing for nearest neighbor
                    ctxNN.drawImage(img, 0, 0, 1024, 1024);

                    // Cropped and Resized (64x64)
                    const previewCanvas = document.getElementById('previewCanvas');
                    const ctxPreview = previewCanvas.getContext('2d');
                    ctxPreview.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
                    ctxPreview.fillStyle = '#0080ff'; // Cool Blue
                    ctxPreview.fillRect(0, 0, previewCanvas.width, previewCanvas.height);
                    ctxPreview.drawImage(img, x, y, 64, 64, 0, 0, 64, 64);
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }, 1000);
    </script>
</body>
</html>
