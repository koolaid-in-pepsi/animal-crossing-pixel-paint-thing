<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koolaid-in-Pepsi Animal Crossing Painting Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="number"], input[type="file"], button {
            margin-top: 5px;
        }
        #preview {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Koolaid-in-Pepsi Animal Crossing Painting Converter</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="file">Choose an image:</label>
        <input type="file" id="file" name="file" accept="image/*" required><br><br>
        
        <label for="x">X Coordinate:</label>
        <input type="number" id="x" name="x" value="0" required><br><br>
        
        <label for="y">Y Coordinate:</label>
        <input type="number" id="y" name="y" value="0" required><br><br>
        
        <label for="width">Width:</label>
        <input type="number" id="width" name="width" value="64" required><br><br>
        
        <label for="height">Height:</label>
        <input type="number" id="height" name="height" value="64" required><br><br>
        
        <button type="button" onclick="convertImage()">Convert Image</button>
    </form>
    
    <div id="preview">
        <h2>Preview:</h2>
        <canvas id="previewCanvas" width="64" height="64" style="display:none;"></canvas>
        <br>
        <a id="downloadLink" href="#" download="converted_image.png" style="display:none;">Download Converted Image</a>
    </div>
    
    <script>
        function convertImage() {
            const fileInput = document.getElementById('file');
            const x = parseInt(document.getElementById('x').value, 10);
            const y = parseInt(document.getElementById('y').value, 10);
            const width = parseInt(document.getElementById('width').value, 10);
            const height = parseInt(document.getElementById('height').value, 10);

            const file = fileInput.files[0];
            if (!file) {
                alert('Please select an image file.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = 64;
                    canvas.height = 64;
                    
                    ctx.drawImage(img, x, y, width, height, 0, 0, 64, 64);

                    const imageData = ctx.getImageData(0, 0, 64, 64);
                    const data = imageData.data;

                    // Define the color palette
                    const palette = [
                        [255, 0, 0, 255],      // Red
                        [255, 165, 0, 255],    // Orange
                        [255, 255, 0, 255],    // Yellow
                        [57, 255, 20, 255],    // Neon
                        [0, 255, 0, 255],      // Green
                        [173, 216, 230, 255],  // Light Blue
                        [0, 128, 255, 255],    // Cool Blue
                        [0, 0, 255, 255],      // Blue
                        [128, 0, 128, 255],    // Purple
                        [255, 192, 203, 255],  // Pink
                        [255, 218, 185, 255],  // Peach
                        [165, 42, 42, 255],    // Brown
                        [255, 255, 255, 255],  // White
                        [128, 128, 128, 255],  // Grey
                        [0, 0, 0, 255],        // Black
                        [0, 0, 0, 0],          // Transparent
                    ];

                    // Quantize image
                    for (let i = 0; i < data.length; i += 4) {
                        const pixel = [data[i], data[i + 1], data[i + 2], data[i + 3]];
                        const closestColor = findClosestColor(pixel, palette);
                        data[i] = closestColor[0];
                        data[i + 1] = closestColor[1];
                        data[i + 2] = closestColor[2];
                        data[i + 3] = closestColor[3];
                    }

                    ctx.putImageData(imageData, 0, 0);

                    // Display converted image
                    const previewCanvas = document.getElementById('previewCanvas');
                    previewCanvas.style.display = 'block';
                    const ctxPreview = previewCanvas.getContext('2d');
                    ctxPreview.putImageData(imageData, 0, 0);

                    // Display download link
                    const downloadLink = document.getElementById('downloadLink');
                    downloadLink.href = canvas.toDataURL('image/png');
                    downloadLink.style.display = 'block';
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }

        function findClosestColor(pixel, palette) {
            let minDistance = Number.POSITIVE_INFINITY;
            let closestColor = null;

            for (let i = 0; i < palette.length; i++) {
                const color = palette[i];
                const distance = Math.sqrt(
                    Math.pow(pixel[0] - color[0], 2) +
                    Math.pow(pixel[1] - color[1], 2) +
                    Math.pow(pixel[2] - color[2], 2) +
                    Math.pow(pixel[3] - color[3], 2)
                );
                if (distance < minDistance) {
                    minDistance = distance;
                    closestColor = color;
                }
            }

            return closestColor;
        }
    </script>
</body>
</html>
